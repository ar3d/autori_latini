<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
    <!-- OPTIONAL: The :focus-visible polyfill removes the focus ring for some input types -->
    <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer src="valla.glb" camera-controls ar ar-modes="webxr">
      <button class="Hotspot" slot="hotspot-1" data-position="-0.5203052262099996m 0.9460646692661274m -0.3118615235295093m" data-normal="0m -1.3435883843274954e-7m 0.9999999999999911m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">Ascolta<br><audio controls style="width:128px;">
  <source src="https://ar3d.github.io/autori_latini/BENNICI_Danse_Macabre.mp3">
</audio></div>
      </button>
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
          View in your space
      </button>
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>
    </model-viewer>  
    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  </body>
</html>
